   <!DOCTYPE html>
   <html ng-app>
   <head>
   <meta charset="utf-8" />
   
   <title>试验</title>
   
 
       <script src="../Scripts/jquery-1.7.1.js"></script>
       <script src="../Scripts/angular.js"></script>
   
   </head>
   <body>
     <div ng-controller="BoxCtrl">
       <div style="width: 100px; height: 100px; background-color: red;"
            ng-click="click()"></div>
       <p>{{ w }} x {{ h }}</p>
       <p>W: <input type="text" ng-model="w" /></p>
       <p>H: <input type="text" ng-model="h" /></p>
          <p>H: <input type="text" ng-model="jModel.m" /></p>
          <p>H: <input type="text" ng-model="jModel.m" /></p>
     </div>
   
   
   <script type="text/javascript" charset="utf-8">


       var BoxCtrl = function ($scope, $element) {

           //$element 就是一个 jQuery 对象
           var e = $element.children().eq(0);
           $scope.w = e.width();
           $scope.h = e.height();
           $scope.jModel={m:12,n:"cd"};

           $scope.click = function () {
               $scope.w = parseInt($scope.w) + 10;
               $scope.h = parseInt($scope.h) + 10;
           }

           $scope.$watch('w',
             function (to, from) {
                 e.width(to);
             }
           );

           $scope.$watch('h',
             function (to, from) {
                 e.height(to);
             }
           );
       }

       angular.bootstrap(document.documentElement);
   </script>
   </body>
   </html>
